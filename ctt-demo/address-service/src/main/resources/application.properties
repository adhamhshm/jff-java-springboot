spring.application.name=address-service

spring.datasource.url=jdbc:mysql://localhost:3307/university
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=0
# server.port=8082
# to run twice in IntelliJ, need to edit the "Run Configurations" -> "Modify Actions" -> "Allow Multiple Instances"
# also don't forget to change the server port upon running, if you specify the port

# eureka server config
eureka.instance.hostname=hehe
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
spring.devtools.restart.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Optional: Customize dashboard links
eureka.instance.status-page-url=http://localhost:8082/actuator/info
eureka.instance.health-check-url=http://localhost:8082/actuator/health

# Actuator exposure
management.endpoints.web.exposure.include=info,health

#| Setting                                                 | Description                                    | Applies to             |
#| ------------------------------------------------------- | ---------------------------------------------- | ---------------------- |
#| `eureka.client.service-url.defaultZone`                 | Points client to Eureka Server                 | Clients only           |
#| `eureka.instance.prefer-ip-address=true`                | Use IP instead of hostname in Eureka           | Clients only           |
#| `eureka.instance.status-page-url`                       | Controls what Eureka dashboard links to        | Clients only           |
#| `management.endpoints.web.exposure.include=info,health` | Allows `/actuator/info` and `/actuator/health` | Clients only           |
#| `eureka.client.register-with-eureka=false`              | Prevents server from registering itself        | **Only Eureka Server** |

